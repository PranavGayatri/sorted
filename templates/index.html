<!DOCTYPE html>
<html>
<head>
    <title>Resume Screener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>ğŸ“„ Resume Screener Dashboard</h2>
    <form method="POST" enctype="multipart/form-data" class="mb-4">
        <div class="row">
            <div class="col">
                <label>Email</label>
                <input type="text" name="email" class="form-control" required>
            </div>
            <div class="col">
                <label>App Password</label>
                <input type="password" name="app_password" class="form-control" required>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col">
                <label>Required Skills (comma separated)</label>
                <input type="text" name="skills" class="form-control">
            </div>
            <div class="col">
                <label>Minimum Experience (years)</label>
                <input type="number" name="min_experience" class="form-control" value="1" min="0">
            </div>
            <div class="col">
                <label>Preferred Location</label>
                <input type="text" name="location" class="form-control">
            </div>
        </div>
        <div class="mt-3">
            <label>Upload Resume (PDF or DOCX)</label>
            <input type="file" name="resume" class="form-control">
        </div>
        <div class="mt-3">
            <button name="fetch" value="true" class="btn btn-primary">ğŸ“¥ Fetch Resumes from Gmail</button>
            <button type="submit" class="btn btn-success">ğŸ” Parse & Rank</button>
        </div>
    </form>

    {% if show_results %}
        <h4>ğŸ¯ Ranked Candidates</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    {% for col in candidates[0].keys() %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for candidate in candidates %}
                    <tr>
                        {% for col in candidate.values() %}
                            <td>{{ col }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/download" class="btn btn-secondary">â¬‡ï¸ Download CSV</a>
    {% endif %}
</div>
</body>
</html>
